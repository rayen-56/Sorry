<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .password-container {
            margin: 25px 0;
            position: relative;
        }

        input[type="password"] {
            width: 80%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            height: 20px;
            font-size: 0.9em;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>for my love </h1>
        <p>Enter our secret password</p>
        
        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <div class="error-message" id="errorMsg"></div>
        </div>
        
        <button class="btn" id="accessBtn">when you are mad</button>
    </div>

    <script>
        // Create background stars
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 3 + 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                
                container.appendChild(star);
            }
        }

        // Password check and redirection
        function setupAccessButton() {
            const passwordInput = document.getElementById('passwordInput');
            const accessBtn = document.getElementById('accessBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            // Set your password here (in a real app, use proper authentication)
            const correctPassword = "18.12.2025"; // Change this to your desired password
            
            function checkPassword() {
                if (passwordInput.value === correctPassword) {
                    // Redirect to your starry sky page
                    window.location.href = "Sor.html"; // Change to your actual filename
                } else {
                    errorMsg.textContent = "Incorrect password. Please try again.";
                    passwordInput.value = "";
                    passwordInput.focus();
                }
            }
            
            accessBtn.addEventListener('click', checkPassword);
            
            // Also allow Enter key to submit
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        }

        // Initialize
        window.onload = function() {
            createStars();
            setupAccessButton();
        };
    </script>
</body>
</html>
